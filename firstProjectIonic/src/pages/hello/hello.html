<ion-header>

  <ion-navbar>
    <ion-title>Atualizar Produto: {{product?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
   <form [formGroup]="productForm" (ngSubmit)="updateProduct()">
      <ion-item>
        <ion-label floating>Nome do Produto</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button color="primary">Atualizar Produto</button>
      </ion-item>
   </form>
  </ion-list>
  <button ion-button color="danger" (click)="deleteProduct()">Remover Produto</button>
</ion-content>
