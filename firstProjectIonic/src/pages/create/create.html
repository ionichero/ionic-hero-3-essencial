<ion-header>

  <ion-navbar>
    <ion-title>Criar Produto: {{name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-list>
    <ion-item>
      <ion-label floating>Nome do Produto</ion-label>
      <ion-input type="text" [(ngModel)]="product.name"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button color="primary" (click)="createProduct()">Criar Produto</button>
    </ion-item>
 </ion-list>
</ion-content>
